    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('nav ul li a');

        // Use event delegation for nav clicks
        document.querySelector('nav ul').addEventListener('click', function(event) {
            if (event.target.tagName === 'A') {
                event.preventDefault();
                const clickedLink = event.target;
                setActiveLink(clickedLink);
                loadContent(clickedLink.id);
            }
        });

        // Add event listener for the home title link
        document.getElementById('home-title-link').addEventListener('click', function(event) {
            event.preventDefault();
            setActiveLink(document.getElementById('home-link'));
            loadContent('home-link');
        });

        function setActiveLink(activeLink) {
            navLinks.forEach(link => link.classList.remove('active'));
            activeLink.classList.add('active');
        }

        function loadContent(linkId) {
            switch(linkId) {
                case 'home-link':
                    loadHome();
                    break;
                case 'about-link':
                    loadAbout();
                    break;
                case 'research-link':
                    loadResearch();
                    break;
                case 'contact-link':
                    loadContact();
                    break;
            }
        }

        function loadHome() {
            mainContent.innerHTML = `
                <div class="neo-box" id="welcome">
                    <h2>Welcome to Natalia Ares' Group Page</h2>
                    <p>We research quantum behaviour in nanoscale devices. The manipulation of nanoscale devices in the quantum regime has gone from proof-of-principle experiments to being the building block of a new generation of quantum technologies...it is an exciting time for quantum research!</p>
                </div>

                    <div class="project-container">
                        <div class="project-text">
                            <p>We are currently working on the following projects:</p>
                            <ul>
                                <li><b>Efficient quantum device tuning using machine learning</b>: Fault-tolerant quantum computers require hundreds to millions of physical qubits to be operated with high fidelity. Inevitable hardware imperfections must be tuned away. The technology is only scalable if this task can be efficiently automated.  We are applying automating techniques experimentally, working with leaders in machine learning.
The objective is to achieve automated tuning of semiconductor qubits encoded in gate-defined quantum dots.  We expect this machine learning approach to enable the tuning of large quantum circuits.</li>
                                <li><b>Quantum Information Thermodynamics in the solid state</b>: 
The field of quantum thermodynamics has long been dominated by theoretical predictions, undermined by a severe lack of experimental tests. However, rapid breakthroughs in nanoscale fabrication and measurement are now presenting us with the opportunity to develop concrete experimental foundations for exploring quantum-thermodynamic processes. Understanding the peculiarities of thermodynamics in the quantum arena will be key for the construction of nanomachines, for energy harvesting, and to master the dissipation and thermalization of quantum systems. It will also improve the engineering basis of quantum technologies by allowing fully informed choices on device design and optimization and it may reveal possibilities for entirely novel technologies.</li>

}

function loadTwitterWidget() {
    const script = document.createElement('script');
    script.src = "https://platform.twitter.com/widgets.js";
    script.charset = "utf-8";
    script.async = true;
    document.body.appendChild(script);

    script.onload = () => {
        twttr.widgets.createTimeline(
            {
                sourceType: "profile",
                screenName: "NAresgroup"
            },
            document.getElementById("twitter-timeline-container"),
            {
                height: 400,
                width: "100%"
            }
        );
    };
}

// Add these variables at the top of your script
let cachedPublications = null;
let lastFetchTime = 0;
const CACHE_DURATION = 3600000; // 1 hour in milliseconds

function loadResearch() {
    mainContent.innerHTML = `
        <div class="neo-box">
            <h2>Our Research</h2>
            <p>Here are some of our publications listed below.</p>
        </div>
        <div class="neo-box" id="publications">
            <p>Loading publications...</p>
        </div>
    `;
    const authorName = 'Natalia Ares';
    getPublications(authorName);
}

function getPublications(authorName) {
    const currentTime = Date.now();
    if (cachedPublications && (currentTime - lastFetchTime < CACHE_DURATION)) {
        displayPublications(cachedPublications);
    } else {
        searchAuthorByName(authorName);
    }
}

function searchAuthorByName(authorName) {
    const apiKey = 'FS8JRtjhlz9oTXzg77RnL1caqwejbek32r2pY6jh';
    const searchUrl = `https://api.semanticscholar.org/graph/v1/author/search?query=${encodeURIComponent(authorName)}`;

    fetch(searchUrl, {
        headers: {
            'x-api-key': apiKey
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data && data.data && data.data.length > 0) {
            const authorId = data.data[0].authorId;
            fetchPublicationsByAuthor(authorId);
        } else {
            document.getElementById('publications').innerHTML = '<p>No publications found for this author.</p>';
        }
    })
    .catch(error => {
        console.error('Error searching author by name:', error);
        document.getElementById('publications').innerHTML = '<p>Error loading publications. Please try again later.</p>';
    });
}

                            </form>
                        </div>
                        <div class="map-container">
                            <iframe
                                width="100%"
                                height="450"
                                style="border:0"
                                loading="lazy"
                                allowfullscreen
                                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0eFMdfpY9Af7_f2DdrehuvZ5ycinnRbg&q=Department+of+Engineering+Science,+University+of+Oxford">
                            </iframe>
                        </div>
                    </div>
                </div>
            `;
            setupContactForm();
        }

        // Load home page by default
        loadContent('home-link');

        // Always attempt to load research data
        searchAuthorByName('Natalia Ares');

        function setupContactForm() {
            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(contactForm);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    message: formData.get('message')
                };
                console.log('Form data submitted:', data);
                alert('Thank you for your message. We will get back to you as soon as possible.');
                contactForm.reset();
            });
        }

      

        function fetchPublicationsByAuthor(authorId) {
            const apiKey = 'FS8JRtjhlz9oTXzg77RnL1caqwejbek32r2pY6jh';
            const url = `https://api.semanticscholar.org/graph/v1/author/${authorId}/papers?fields=title,authors,year,venue,url,abstract&limit=100`;

            fetch(url, {
                headers: {
                    'x-api-key': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                cachedPublications = data;
                lastFetchTime = Date.now();
                displayPublications(data);
            })
            .catch(error => console.error('Error fetching publications:', error));
        }

        function displayPublications(data) {
            const publicationsSection = document.getElementById('publications');
            let publicationsContent = '<h2>Recent Publications</h2>';

            data.data.forEach(publication => {
                publicationsContent += `
                    <article class="neo-box">
                        <h3><a href="${publication.url}" target="_blank">${publication.title}</a></h3> 
                        <p><strong>Authors:</strong> ${publication.authors.map(author => author.name).join(', ')}</p>
                    </article>
                `;
            });

            publicationsSection.innerHTML = publicationsContent;
        }
    

    });
    </script>
</body>
</html>
