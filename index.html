<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <!-- Immediately redirect via HTTP-equivalent meta refresh -->
  <meta http-equiv="refresh" content="0; url=https://eng.ox.ac.uk/quantumdevicelab/">
  <!-- Fallback JavaScript redirect -->
  <script>
    window.location.replace("https://eng.ox.ac.uk/quantumdevicelab/");
  </script>
</head>
<body>
  <!-- In case neither meta-refresh nor JS runs -->
  <p>
    If you aren’t redirected automatically, 
    <a href="https://eng.ox.ac.uk/quantumdevicelab/">click here</a>.
  </p>
</body>
</html>
